{{ define "main" }}
<section class="main">
  <div class="container border-danger">
    <div class="row mb-3 border">
      <div class="col-5 align-self-center border">
        <h3 class="text-center">{{ partial "description" . }}</h3>
      </div>
      <div class="py-3 col-7 align-self-center border">
          {{- $post := . -}}
                {{- with .Params.images -}}
                  {{- if reflect.IsSlice . -}}
                    {{- with index . 0 -}}
                      {{- with $image := $post.Resources.GetMatch . }}
                        <img src="{{ $image.RelPermalink }}" class="custom-rounded img-fluid img-h-20"
                          width="{{ .Width }}" height="{{ .Height }}"
                          alt="{{ printf "Image for post %s" $post.Title }}" title="{{ $post.Title }}">
                      {{- end -}}
                    {{- end -}}
                  {{- end -}}
                {{- end -}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>
{{ end }}
